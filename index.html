<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="if-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./Css/estilos.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <!-- Encabezado-->
     <header>
        <a href="a" rel="">
            <img src="./imagenes/logo.png" alt="Logo Alura" class="logo">
          </a>
     </header>
     <!-- Sección principal-->
     <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"> </textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/informacion.png" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso"> Sólo letras minúsculas y sin acentos  </p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar </button>
                <button type="submit" class="btn-desencriptar">Desencriptar </button>
            </div>
        </section>
    
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/imagen.png" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún mensaje fue encontrado</p>
                <p class="texto-dos">Ingrese el texto que desee Encriptar o Desencriptar</p>
            </div>
            <textarea class="evaluar" readonly></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>       
    </main>

    <!--Píe de página-->
	<footer>
		<p class="footer">&copy; copyright 2024 - Creado por JGodoy </p>
	</footer>
<script src="app.js"> </script>
</body>
</html>
